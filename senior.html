<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>senior</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: space-around;
      align-items: center;
      min-height: 100vh;
    }

    /*
      Think of your css as isolated enhancements that are not allowed to destroy.
      
      A class of styling should never force another class of styling to account
      for the mutations it creates.

      Think of it as chewing tobacco vs smoking, one only affects you and the other
      affects everyone around you.
    */

    .button,
    .icon {
      border: none;
      cursor: pointer;
    }

    .primary-button,
    .warning-button,
    .error-button,
    .link-button {
      padding: 10px;
      font-size: 1em;
    }

    /*A button may be many things but an icon is a subclass of a button, it is a specific thing*/

    .icon {
      width: 22px;
      height: 22px;
      padding: 22px;
      background-repeat: no-repeat;
      background-position: center center;
    }

    .refresh-icon {
      background-image: url(./refresh.svg);
    }

    /*
      Approaching the button problem this way is generic and extensible but perhaps BEM
      is better if we don't care about being too generic?
    */

    .primary-button,
    .link-button {
      background: steelblue;
      outline-color: orange;
      color: white;
    }

    .error-button {
      background: crimson;
      outline-color: blue;
      outline-width: 2px;
      outline-offset: 2px;
      color: white;
    }

    .warning-button {
      background: orange;
      outline-color: purple;
      color: black;
    }

    .link-button {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <button>What if I need a
    <br>basic button and
    <br>you destroyed it?</button>
  <button class="icon refresh-icon"></button>
  <a class="button link-button" href="#">Is a button always a button?</a>
  <span class="button primary-button">Is a button always a button?</span>
  <button class="button primary-button">Click me</button>
  <button class="button warning-button">Click me</button>
  <button class="button error-button">Click me</button>
  <input class="button primary-button" type="submit" value="Is a button always a button?">
  <!-- Remember, html and css are powerful tools but
  unpredictable over time so account for that when you work with them.
  
  Your generic solution today will be legacy tomorrow if you don't
  think carefully about what you are doing -->

  <!-- Is it a button or do you just want it to look like a button? -->
</body>

</html>
