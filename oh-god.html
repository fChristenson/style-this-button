<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>oh god</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: space-around;
      align-items: center;
      min-height: 100vh;
    }

    button {
      padding: 10px;
      border: none;
      cursor: pointer;
      background: steelblue;
      color: white;
      font-size: 1em;
      outline-color: orange;
    }

    #my-section {
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    #my-section button {
      color: black;
      background: crimson;
      outline-color: blue;
    }

    #my-section .special {
      color: white;
      outline-color: blueviolet;
    }

    #some-new-feature button {
      color: green;
      outline-color: blueviolet;
    }

    /* This nesting can continue until you are overriding layers of styles */
    #some-new-feature button.same-as-button {
      color: black;
      background: crimson;
      outline-color: blue;
    }
  </style>
</head>

<body>
  <div id="my-section">
    <!-- We start simple -->
    <button>Click me</button>
    <button class="special">Click me</button>
    <!-- New feature comes in -->
    <div id="some-new-feature">
      <button>Click me</button>
      <!-- What if yet another feature comes in? -->
      <button class="same-as-button">Click me</button>
    </div>
  </div>
</body>

</html>
